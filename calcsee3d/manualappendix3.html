<h1>A3: The function parser grammar</h1>
<?php include "manual_appendix_nav.php" ?>

<div class="grammar">
<p>&lt;expr&gt;: &lt;expr&gt; + &lt;term&gt; | &lt;expr&gt; - &lt;term&gt; | &lt;term&gt;</p>
<p>&lt;term&gt;: &lt;term&gt; * &lt;factor&gt; | &lt;term&gt; - &lt;factor&gt; | &lt;factor&gt;</p>
<p>&lt;factor&gt;: &lt;factor&gt; ^ &lt;exp&gt; | &lt;exp&gt;</p>
<p>&lt;exp&gt;:  cos(&lt;expr&gt;) | sin(&lt;expr&gt;) | pow(&lt;expr&gt; , &lt;expr&gt;) | (&lt;expr&gt;) | e | &lt;number&gt;</p>
<p>&lt;number&gt;: any decimal number.</p>
